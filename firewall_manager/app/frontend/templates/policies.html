<div class="container is-fluid">
  <h1 class="title is-5 mb-4">정책조회</h1>

  <!-- 검색 필터 -->
  <div class="box mb-4">
    <div class="level is-mobile mb-3">
      <div class="level-left">
        <div class="level-item">
          <p class="subtitle is-6 mb-0">
            <strong>검색 필터</strong>
          </p>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <div class="buttons">
            <button class="button is-link is-small" id="btn-search">
              검색
            </button>
            <button class="button is-light is-small" id="btn-reset">
              초기화
            </button>
            <button class="button is-success is-small" id="btn-export-excel">
              엑셀 내보내기
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="columns is-variable is-2 is-multiline">
      <!-- Row 1: Device and Rule Name -->
      <div class="column is-6">
        <div class="field">
          <label class="label is-small">장비</label>
          <div class="control">
            <select id="policy-device-select" multiple></select>
          </div>
        </div>
      </div>
      <div class="column is-6">
        <div class="field">
          <label class="label is-small">정책명</label>
          <div class="control">
            <input id="f-rule-name" class="input is-small" placeholder="정책 이름 검색..." />
          </div>
        </div>
      </div>

      <!-- Row 2: IP and Service -->
      <div class="column is-4">
        <div class="field">
          <label class="label is-small">출발지 (Source)</label>
          <div class="control">
            <input id="f-src" class="input is-small" placeholder="예: 10.0.0.0/8, 1.1.1.1, any" />
          </div>
        </div>
      </div>
      <div class="column is-4">
        <div class="field">
          <label class="label is-small">목적지 (Destination)</label>
          <div class="control">
            <input id="f-dst" class="input is-small" placeholder="예: 192.168.0.0/16, 8.8.8.8" />
          </div>
        </div>
      </div>
      <div class="column is-4">
        <div class="field">
          <label class="label is-small">서비스 (Service)</label>
          <div class="control">
            <input id="f-svc" class="input is-small" placeholder="예: tcp/80, udp/53, 443, 80-90" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 정책 그리드 -->
  <div id="policies-grid" class="ag-theme-quartz" style="height: calc(100vh - 100px);"></div>
</div>
