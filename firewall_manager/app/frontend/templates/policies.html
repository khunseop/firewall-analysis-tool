<div class="container is-fluid">
  <h1 class="title is-5 mb-4">정책조회</h1>

  <!-- 검색 필터 -->
  <div class="box mb-4">
    <div class="columns is-variable is-2 is-multiline">
      <!-- Device Selection -->
      <div class="column is-12">
        <div class="field">
          <label class="label is-small">장비</label>
          <div class="control">
            <select id="policy-device-select" multiple></select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="level mb-2">
    <div class="level-left"></div>
    <div class="level-right">
      <div class="level-item">
        <div class="buttons">
          <button class="button is-light is-small" id="btn-reset">
            필터 초기화
          </button>
          <button class="button is-success is-small" id="btn-export-excel">
            엑셀 내보내기
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 정책 그리드 -->
  <div id="policies-grid" class="ag-theme-quartz" style="height: calc(100vh - 230px);"></div>
</div>
