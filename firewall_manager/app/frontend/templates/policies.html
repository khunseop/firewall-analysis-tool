<div class="container is-fluid">
  <h1 class="title is-5 mb-4">정책조회</h1>

  <!-- 상단 컨트롤 영역 -->
  <div class="level mb-4">
    <!-- 좌측: 장비 선택 -->
    <div class="level-left">
      <div class="level-item">
        <div class="field">
          <label class="label is-small">장비</label>
          <div class="control" style="width: 400px;">
            <select id="policy-device-select" multiple></select>
          </div>
        </div>
      </div>
    </div>

    <!-- 우측: 액션 버튼 -->
    <div class="level-right">
      <div class="level-item">
        <div class="buttons">
          <button class="button is-light is-small" id="btn-reset">
            초기화
          </button>
          <button class="button is-success is-small" id="btn-export-excel">
            엑셀 내보내기
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 정책 그리드 -->
  <div id="policies-grid" class="ag-theme-quartz" style="height: calc(100vh - 150px);"></div>
</div>
